<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>tusgiros cotizador</title>
</head>
<body>
    <main>
        <div class="form-section">
            <form id="cotizador">
                <div class="form-div">
                    <div>
                        <label for="pais-origen">País origen</label>
                        <button id="country" type="button">
                            <p id="country-text"></p>
                            <div id="country-flag"></div>
                            <i class="fas fa-chevron-down" id="pais"></i>
                        </button>
                    </div>

                    <div id="country-selector">
                        <button type="button" id="select-uru">
                            <p>Uruguay</p>
                            <div></div>
                        </button>
                        <button type="button" id="select-ecu">
                            <p>Ecuador</p>
                            <div></div>
                        </button>
                    </div>

                    <div class="eldeenviar">
                        <label for="monto-enviar">Monto a enviar</label>
                        <input 
                            type="number"
                            inputmode="numeric" 
                            name="monto-enviar" 
                            id="send-amount"
                        >
                    </div>

                    <button id="origin-region" type="button">
                        <p id="origin-text"></p>
                        <div id="origin-flag"></div>
                        <i class="fas fa-chevron-down" id="origi"></i>
                    </button>

                    <div id="origin-selector">
                        <button type="button" id="select-uyu">
                            <p>UYU</p>
                            <div></div>
                        </button>
                        <button type="button" id="select-usd">
                            <p>USD</p>
                            <div></div>
                        </button>
                    </div>

                </div>
                <div class="form-arrows">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="form-div">

                    <div class="sub-div">
                        <label for="monto-destino">Recibirán en destino</label>
                        <input 
                            type="number"
                            inputmode="numeric" 
                            name="monto-destino" 
                            id="receive-amount"
                            disabled
                        >
                    </div>

                    <button id="dest-region" type="button">
                        <p id="dest-text"></p>
                        <div id="dest-flag"></div>
                        <i class="fas fa-chevron-down" id="desti"></i>
                    </button>

                    <div id="dest-selector">
                        <button type="button" id="select-ars">
                            <p>ARS</p>
                            <div></div>
                        </button>
                        <button type="button" id="select-vef">
                            <p>VEF</p>
                            <div></div>
                        </button>
                        <button type="button" id="select-cop">
                            <p>COP</p>
                            <div></div>
                        </button>
                    </div>
                </div>
            </form>
            <div class="today">
                <p>
                    Tasa del Día $1 <span id="origen"></span> = $<span id="conversion"></span> <span id="destino"></span>
                </p>
            </div>
        </div>
    </main>

    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
